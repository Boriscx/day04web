<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
    table {
        border: 1px solid red;
        /* 设置表格边框和单元格边框核名 */
        border-collapse: collapse;

        /* 为表格设置背景颜色或图片 */
        background: lightgrey;

        margin-left: auto;
        margin-right: auto;

    }

    td,
    th {
        border: 1px solid red;
        /* 设置边框和内容的距离(内边距) */
        padding: 5px;
    }

    h1 {
        text-align: center;
    }
    </style>
</head>

<body>
    <h1>这是一个表格</h1>
    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>密码</th>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>q123456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>王五</td>
            <td>q114123</td>
        </tr>
        <tr>
            <td>4</td>
            <td>赵六</td>
            <td>zxcv</td>
        </tr>
    </table>
</body>

</html>
